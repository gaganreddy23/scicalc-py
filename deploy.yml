- hosts: local
  become: false
  vars:
    container_name: scientific_calculator
    image: gaganreddy508/scientific-calculator:latest

  tasks:
    - name: Ensure python3-pip is present (for docker SDK)
      apt:
        name: python3-pip
        state: present
      when: ansible_os_family == "Debian"

    - name: Ensure python3-docker is installed (system package)
      apt:
        name: python3-docker
        state: present
        update_cache: yes


    - name: Pull the image from Docker Hub
      community.docker.docker_image:
        name: "{{ image }}"
        source: pull

    - name: Stop and remove old container if exists
      community.docker.docker_container:
        name: "{{ container_name }}"
        state: absent
        force_kill: yes
        keep_volumes: no

    - name: Run the new container and keep it alive
      community.docker.docker_container:
        name: "{{ container_name }}"
        image: "{{ image }}"
        state: started
        ports:
          - "8000:8000"
        command: "python -m app.main"
